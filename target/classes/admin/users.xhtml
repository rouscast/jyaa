<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:body>

    	<ui:composition template="/WEB-INF/partials/layout.xhtml">

			<ui:define name="content">
			

	<h:messages id="mensajeGlobal" showSummary="true" globalOnly="true" errorClass="MensajeError" 
			infoClass="MensajeInfo" layout="list" styleClass="centrado" />
	<p:dataTable var="user" value="#{userBean.users}" rows="25"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15,25,50,100">

		<p:column headerText="Id">
			<h:outputText value="#{user.id}" />
		</p:column>

		<p:column headerText="Usuario">
			<h:outputText value="#{user.userName}" />
		</p:column>

		<p:column headerText="Nombres">
			<h:outputText value="#{user.names}" />
		</p:column>

		<p:column headerText="Apellidos">
			<h:outputText value="#{user.lastName}" />
		</p:column>

		<p:column headerText="pass">
			<h:outputText value="#{user.password}" />
		</p:column>
		<p:column headerText="Nacimiento">
			<h:outputText value="#{user.birthdate}" />
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{user.mail}" />
		</p:column>
		<p:column headerText="Sexo">
			<h:outputText value="#{user.sex}" />
		</p:column>
		<p:column headerText="Domicilio">
			<h:outputText value="#{user.domicile}" />
		</p:column>
		<p:column headerText="Tipo doc">
			<h:outputText value="#{user.document.documentType.name}" />
		</p:column>
		<p:column headerText="Nro">
			<h:outputText value="#{user.document.number}" />
		</p:column>
		<p:column headerText="Perfil">
			<h:outputText value="#{user.profile}" />
		</p:column>
		<p:column headerText="Edit">
			<h:form>
				<p:commandButton action="#{editProfileBean.editAdmin(user.id)}"
					value="Editar" />
			</h:form>
		</p:column>
	</p:dataTable>




			</ui:define>

    	</ui:composition>

    </h:body>
    
</html>
