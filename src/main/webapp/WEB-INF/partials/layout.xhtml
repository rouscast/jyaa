<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
		<h:outputStylesheet name="bootstrap.css" library="bootstrap/css" />
		<h:outputStylesheet name="bootstrap-theme.min.css" library="bootstrap/css" />
		<h:outputStylesheet name="font-awesome.css" library="font-awesome/css" />
		<h:outputStylesheet name="bootstrap-datepicker.min.css" library="css" />
		<h:outputStylesheet name="bootstrap-select.min.css" library="css" />
		<h:outputStylesheet name="main.css" library="css" />

		<h:outputScript name="jquery.min.js" library="js" />
		<h:outputScript name="bootstrap.min.js" library="bootstrap/js" />
		<h:outputScript name="bootstrap-datepicker.min.js" library="js" />
		<h:outputScript name="bootstrap-select.min.js" library="js" />
    </h:head>

	<h:body>
		<div class="container-fluid" id="wrap">
		
			<ui:insert name="header">
    			<ui:include src="header.xhtml" />
			</ui:insert>
		
			<div class="content">
            	<div class="container-fluid">
		
					<ui:insert name="content">
    					
					</ui:insert>
				
				</div>
			</div>
			
		</div>
		
		<ui:insert name="footer">
    		<ui:include src="footer.xhtml" />
		</ui:insert>
		
	</h:body>

</html>
